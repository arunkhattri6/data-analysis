dev = [
    "black>=23.12.1",
    "isort>=5.13.2",
    "mypy>=1.8.0",
    "python-lsp-server>=1.9.0",
    "flake8>=7.0.0",
    "pylint>=3.0.3",
    "pytest>=7.4.4",
    "ipython>=8.20.0",
    "notebook>=7.0.7",
]
