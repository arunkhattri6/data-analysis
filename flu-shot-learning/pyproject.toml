[project]
name = "flu-shot-learning"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "arunkhattri6", email = "arunkhattri6@gmail.com"},
]
dependencies = [
    "pandas>=2.2.0",
    "numpy>=1.26.3",
    "matplotlib>=3.8.2",
    "seaborn>=0.13.1",
    "pandas-profiling>=3.2.0",
    "pyarrow>=14.0.2",
]
requires-python = "==3.11.*"
readme = "README.md"
license = {text = "MIT"}


